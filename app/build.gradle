plugins {
    id 'com.android.application'
}

android {
    namespace "com.template.webview"
    compileSdk 34

    defaultConfig {
        applicationId "com.template.webview"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"

        // ⭐ 核心：可注入的 URL
        buildConfigField "String", "WEB_URL", "\"WEB_URL_PLACEHOLDER\""
    }

    buildFeatures {
        buildConfig true
    }
}

dependencies {
    implementation "androidx.appcompat:appcompat:1.6.1"
}
